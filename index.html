<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="./mysql-parser.js"></script>
  </head>
  <body>
    <header class="container"><h1 class="text-center mt-2">PEG.js</h1></header>
    <main class="container">
      <div class="card">
        <div class="card-header">MySQL Parse</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="sqlInput" class="form-label">MySQL Statement</label>
            <textarea class="form-control" id="sqlInput" rows="3"></textarea>
          </div>
          <div class="col-auto">
            <button type="button" id="parseBtn" class="btn btn-primary mb-3">
              Parse Statement
            </button>
          </div>
          <div class="mb-3">
            <label for="parseInput" class="form-label">Parse result:</label>
            <textarea
              class="form-control"
              id="parseInput"
              cols="50"
              rows="20"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
    <script>
      $sqlInput = document.getElementById("sqlInput");
      $parseInput = document.getElementById("parseInput");
      $parseBtn = document.getElementById("parseBtn");

      $parseBtn.addEventListener("click", (event) => {
        event.preventDefault();
        const sqlStatement = $sqlInput.value;
        const parseResult = PARSER.parse(sqlStatement);
        console.log(parseResult);
        $parseInput.value = JSON.stringify(parseResult.ast, undefined, 4);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
